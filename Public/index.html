<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
        <h2>Money Tracker</h2>
    <div class="container">
      <h1>Your Balance</h4>
      <h1 id="balance">₹0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus" name="Income">
            +₹0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus" name="Expense">
            -₹0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        
      </ul>
      <div class="centerform">
      <div class="central">
        <h3>Add New Transition</h3>
      <form id="form" method="POST" action="/add">
            <div class="form-control">
              <label for="text">Transation Info -</label>
              <input type="text" id="text" name="info" placeholder="Enter Text...."/>
            </div>
            <div class="form-control">
            <label for="date_input">Date -</label><br>
            <input type="date" id="date_input" name="date" placeholder="Enter Text...."/>
            </div>
            <div class="form-control">
              <label for="amount_input">Amount <br> ( Use (minus)- for expenses )</label>
              <input type="number" id="amount_input" name="amount" placeholder="Enter amount..."> 
            </div>
            <button class="add_btn">ADD</button>
      </form>
      </div>
    </div>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
